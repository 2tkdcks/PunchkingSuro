name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create env file with encrypted API key
        run: |
          # API 키를 Base64로 인코딩
          API_KEY_BASE64=$(echo -n "${{ secrets.API }}" | base64)
          # JavaScript 파일 생성
          cat > env.js << EOL
          window.env = {
            getAPI: async function() {
              const base64Key = '${API_KEY_BASE64}';
              const decoder = new TextDecoder();
              const decoded = atob(base64Key);
              return decoded;
            }
          };
          EOL

      - name: Update HTML file
        run: |
          sed -i 's|<%=process.env.API%>|<script>document.write("API key is secured")</script>|g' PunchkingSuro.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
