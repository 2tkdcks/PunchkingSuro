name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Update config.js with API key
        run: |
          # API 키를 ROT13으로 인코딩 후 Base64로 인코딩
          ENCODED_KEY=$(echo -n "${{ secrets.API }}" | tr 'A-Za-z' 'N-ZA-Mn-za-m' | base64)
          
          # 새로운 config.js 파일 생성
          cat > config.js << 'EOL'
          // config.js - API 키 관리
          (function() {
              // ROT13 디코딩 함수
              function rot13(str) {
                  return str.replace(/[a-zA-Z]/g, function(c) {
                      return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
                  });
              }

              // API 키 설정
              const encodedKey = 'EOL'
          cat >> config.js
          echo -n "'$ENCODED_KEY';" >> config.js
          cat >> config.js << 'EOL'
              
              // API 키를 전역 객체에 추가
              Object.defineProperty(window, '_apiKey', {
                  get: function() {
                      try {
                          // Base64 디코딩 후 ROT13 디코딩
                          return rot13(atob(encodedKey));
                      } catch(e) {
                          console.error('API 키 복호화 실패');
                          return null;
                      }
                  },
                  configurable: false,
                  enumerable: false
              });
          })();
          EOL
          
          echo "Config file updated successfully"
          cat config.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2



