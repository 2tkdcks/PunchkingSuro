name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create env file with encoded API key
        run: |
          # API 키를 Base64로 인코딩
          ENCODED_API_KEY=$(echo -n "${{ secrets.API }}" | base64)
          # JavaScript 파일 생성 (난독화 추가)
          cat > env.js << EOL
          (function(){var _0x${RANDOM}=atob('${ENCODED_API_KEY}');window.env={get API(){return _0x${RANDOM}}}})();
          EOL

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
