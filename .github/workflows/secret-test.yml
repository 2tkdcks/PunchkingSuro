name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # 또는 master (당신의 기본 브랜치명에 맞춰주세요)

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Replace environment variables
        run: |
          sed -i "s|<%=process.env.API%>|${{ secrets.API }}|g" PunchkingSuro.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
