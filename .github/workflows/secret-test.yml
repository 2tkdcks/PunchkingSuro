name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create env file with encoded API key
        run: |
          # 작업 디렉토리 내용 확인
          ls -la
          
          # API 키를 Base64로 인코딩
          ENCODED_API_KEY=$(echo -n "${{ secrets.API }}" | base64)
          RANDOM_VAR=$(openssl rand -hex 8)
          
          # JavaScript 파일 생성
          cat > env.js << EOL
          window.env = window.env || {};
          (function(){
            try {
              var _0x$RANDOM_VAR = atob('${ENCODED_API_KEY}');
              Object.defineProperty(window.env, 'API', {
                get: function() { return _0x$RANDOM_VAR; },
                configurable: false,
                enumerable: false
              });
            } catch(e) {
              console.error('API 키 초기화 중 오류가 발생했습니다:', e);
            }
          })();
          EOL
          
          # env.js 파일이 제대로 생성되었는지 확인
          if [ ! -f env.js ]; then
            echo "Error: env.js file was not created"
            exit 1
          fi
          
          echo "env.js file was created successfully"
          cat env.js
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create artifact directory
        run: |
          mkdir _site
          cp -r * _site/ || true
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

