name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create env file with encoded API key
        run: |
          # API 키를 Base64로 인코딩
          ENCODED_API_KEY=$(echo -n "${{ secrets.API }}" | base64)
          
          # JavaScript 파일 생성
          echo "window.env = { API: atob('${ENCODED_API_KEY}') };" > env.js
          
          # 파일 생성 확인
          if [ -f env.js ]; then
            echo "env.js created successfully"
          else
            echo "Failed to create env.js"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


