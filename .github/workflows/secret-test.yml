name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Update config.js with API key
        run: |
          # API 키를 ROT13으로 인코딩 후 Base64로 인코딩
          ENCODED_KEY=$(echo -n "${{ secrets.API }}" | tr 'A-Za-z' 'N-ZA-Mn-za-m' | base64)
          
          # config.js 파일에서 플레이스홀더를 실제 인코딩된 키로 교체
          sed -i "s/YOUR_ENCODED_API_KEY_HERE/${ENCODED_KEY}/" config.js
          
          echo "Config file updated successfully"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


