<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6차 강화 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
        }

        .gradient-border > div {
            background: white;
            border-radius: 0.9rem;
            padding: 1.5rem;
        }

        input {
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-7xl">
        <!-- 헤더 섹션 -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4">
                6차 강화 계산기
            </h1>
        </div>

        <!-- 메인 컨테이너 -->
        <div class="glass-effect rounded-3xl p-8">
            <!-- 6차 스킬 섹션 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                <!-- 정뿌 그룹 -->
                <div class="card border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-800 mb-6 flex items-center justify-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-gradient-to-r from-blue-400 to-blue-600"></span>
                        정뿌
                    </h3>
                    <div class="space-y-6">
                        <!-- 레벨 입력 -->
                        <div class="flex justify-between gap-4">
                            <div class="flex-1">
                                <label for="MasteryCore1" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                <input type="number" id="MasteryCore1" placeholder="0~30" min="0" max="30" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div class="flex-1">
                                <label for="TargetMasteryCore1" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                <input type="number" id="TargetMasteryCore1" placeholder="0~30" min="0" max="30" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        <!-- 점유율 입력 -->
                        <div class="space-y-4">
                            <div>
                                <label for="MasteryShare1_1" class="block text-sm font-medium text-slate-600 mb-2">정뿌 점유율</label>
                                <input type="number" id="MasteryShare1_1" placeholder="%" step="0.01" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="MasteryShare1_2" class="block text-sm font-medium text-slate-600 mb-2">산꼬마 점유율</label>
                                <input type="number" id="MasteryShare1_2" placeholder="%" step="0.01" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="MasteryShare1_3" class="block text-sm font-medium text-slate-600 mb-2">산의 씨앗 점유율</label>
                                <input type="number" id="MasteryShare1_3" placeholder="%" step="0.01" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 분출 그룹 -->
                <div class="card border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-800 mb-6 flex items-center justify-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-gradient-to-r from-indigo-400 to-indigo-600"></span>
                        분출
                    </h3>
                    <div class="space-y-6">
                        <!-- 레벨 입력 -->
                        <div class="flex justify-between gap-4">
                            <div class="flex-1">
                                <label for="MasteryCore2" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                <input type="number" id="MasteryCore2" placeholder="1~30" min="1" max="30" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div class="flex-1">
                                <label for="TargetMasteryCore2" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                <input type="number" id="TargetMasteryCore2" placeholder="1~30" min="1" max="30" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                        </div>
                        <!-- 점유율 입력 -->
                        <div class="space-y-4">
                            <div>
                                <label for="MasteryShare2_1" class="block text-sm font-medium text-slate-600 mb-2">해분출 점유율</label>
                                <input type="number" id="MasteryShare2_1" placeholder="%" step="0.01" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="MasteryShare2_2" class="block text-sm font-medium text-slate-600 mb-2">바람분출 점유율</label>
                                <input type="number" id="MasteryShare2_2" placeholder="%" step="0.01" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="MasteryShare2_3" class="block text-sm font-medium text-slate-600 mb-2">강분출 점유율</label>
                                <input type="number" id="MasteryShare2_3" placeholder="%" step="0.01" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 꽃누리 그룹 -->
                <div class="card border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-800 mb-6 flex items-center justify-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-gradient-to-r from-emerald-400 to-emerald-600"></span>
                        꽃누리
                    </h3>
                    <div class="space-y-6">
                        <!-- 레벨 입력 -->
                        <div class="flex justify-between gap-4">
                            <div class="flex-1">
                                <label for="OriginCore" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                <input type="number" id="OriginCore" placeholder="1~30" min="1" max="30" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                            </div>
                            <div class="flex-1">
                                <label for="TargetOriginCore" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                <input type="number" id="TargetOriginCore" placeholder="1~30" min="1" max="30" 
                                       class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                            </div>
                        </div>
                        <!-- 점유율 입력 -->
                        <div>
                            <label for="OriginShare" class="block text-sm font-medium text-slate-600 mb-2">점유율</label>
                            <input type="number" id="OriginShare" placeholder="%" step="0.01" 
                                   class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5차 스킬 섹션 -->
            <div class="card border border-slate-200 mb-12">
                <h3 class="text-xl font-semibold text-slate-800 mb-8 text-center">
                    <span class="inline-block w-3 h-3 rounded-full bg-amber-500 mr-2"></span>
                    5차 스킬
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- 해강산 -->
                    <div class="bg-slate-50 rounded-lg p-4">
                        <div class="text-base font-semibold text-slate-700 mb-4 text-center">해강산</div>
                        <div class="space-y-4">
                            <div class="flex justify-between gap-4">
                                <div class="flex-1">
                                    <label for="FifthCore1" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                    <input type="number" id="FifthCore1" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                                <div class="flex-1">
                                    <label for="TargetFifthCore1" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                    <input type="number" id="TargetFifthCore1" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                            </div>
                            <div>
                                <label for="FifthShare1" class="block text-sm font-medium text-slate-600 mb-2">점유율</label>
                                <input type="number" id="FifthShare1" placeholder="%" step="0.01" 
                                    class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- 굽이굽이 -->
                    <div class="bg-slate-50 rounded-lg p-4">
                        <div class="text-base font-semibold text-slate-700 mb-4 text-center">굽이굽이</div>
                        <div class="space-y-4">
                            <div class="flex justify-between gap-4">
                                <div class="flex-1">
                                    <label for="FifthCore2" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                    <input type="number" id="FifthCore2" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                                <div class="flex-1">
                                    <label for="TargetFifthCore2" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                    <input type="number" id="TargetFifthCore2" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                            </div>
                            <div>
                                <label for="FifthShare2" class="block text-sm font-medium text-slate-600 mb-2">점유율</label>
                                <input type="number" id="FifthShare2" placeholder="%" step="0.01" 
                                    class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- 큰기지개 -->
                    <div class="bg-slate-50 rounded-lg p-4">
                        <div class="text-base font-semibold text-slate-700 mb-4 text-center">큰기지개</div>
                        <div class="space-y-4">
                            <div class="flex justify-between gap-4">
                                <div class="flex-1">
                                    <label for="FifthCore3" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                    <input type="number" id="FifthCore3" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                                <div class="flex-1">
                                    <label for="TargetFifthCore3" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                    <input type="number" id="TargetFifthCore3" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                            </div>
                            <div>
                                <label for="FifthShare3" class="block text-sm font-medium text-slate-600 mb-2">점유율</label>
                                <input type="number" id="FifthShare3" placeholder="%" step="0.01" 
                                    class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- 용솟음 치는 정기 -->
                    <div class="bg-slate-50 rounded-lg p-4">
                        <div class="text-base font-semibold text-slate-700 mb-4 text-center">용솟음</div>
                        <div class="space-y-4">
                            <div class="flex justify-between gap-4">
                                <div class="flex-1">
                                    <label for="FifthCore4" class="block text-sm font-medium text-slate-600 mb-2">현재 레벨</label>
                                    <input type="number" id="FifthCore4" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                                <div class="flex-1">
                                    <label for="TargetFifthCore4" class="block text-sm font-medium text-slate-600 mb-2">목표 레벨</label>
                                    <input type="number" id="TargetFifthCore4" placeholder="0~30" min="0" max="30" 
                                        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                </div>
                            </div>
                            <div>
                                <label for="FifthShare4" class="block text-sm font-medium text-slate-600 mb-2">점유율</label>
                                <input type="number" id="FifthShare4" placeholder="%" step="0.01" 
                                    class="w-full border border-slate-200 rounded-lg px-3 py-2 text-slate-800 focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 계산 버튼 -->
            <div class="text-center mb-8">
                <button onclick="calculateResults()" 
                        class="px-8 py-3 text-lg font-bold text-white rounded-xl
                               bg-gradient-to-r from-indigo-600 to-purple-600 
                               hover:from-indigo-700 hover:to-purple-700
                               transform transition-all duration-300
                               hover:scale-105 hover:shadow-xl
                               focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                    계산하기
                </button>
            </div>

            <!-- 결과 섹션 -->
            <div id="result" class="space-y-6">
                <!-- 스킬별 점유율 -->
                <div class="glass-effect rounded-xl p-6">
                    <h3 class="text-xl font-bold text-center mb-6 text-slate-800">스킬별 점유율</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- 꽃누리 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">꽃누리</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="originShare" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 정뿌 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">정뿌</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="masteryShare1_1" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 산꼬마 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">산꼬마</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="masteryShare1_2" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 산의 씨앗 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">산의 씨앗</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="masteryShare1_3" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 해분출 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">해분출</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="masteryShare2_1" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 바람분출 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">바람분출</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="masteryShare2_2" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 강분출 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">강분출</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="masteryShare2_3" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 해강산 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">해강산</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="fifthShare1" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 굽이굽이 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">굽이굽이</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="fifthShare2" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 큰기지개 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">큰기지개</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="fifthShare3" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 용솟음 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">용솟음</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="fifthShare4" class="font-medium"></span>%
                            </div>
                        </div>

                        <!-- 기타 점유율 -->
                        <div class="stat-card bg-white rounded-lg p-4 shadow-sm border border-slate-100">
                            <div class="text-sm font-medium text-slate-500 mb-1">기타 점유율</div>
                            <div class="text-lg font-bold text-slate-800">
                                <span id="GitaShare" class="font-medium"></span>%
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 최종 데미지 증가 -->
                <div class="glass-effect rounded-xl p-6 bg-gradient-to-r from-indigo-600 to-purple-600">
                    <div class="text-center text-white">
                        <div class="text-lg font-medium mb-1">목표 레벨 시 데미지 증가</div>
                        <div class="text-3xl font-bold">
                            <span id="increaseDamage"></span>%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateResults() {
            const inputs = {
                MasteryCore1: parseInt(document.getElementById("MasteryCore1").value),
                TargetMasteryCore1: parseInt(document.getElementById("TargetMasteryCore1").value),
                MasteryCore2: parseInt(document.getElementById("MasteryCore2").value),
                TargetMasteryCore2: parseInt(document.getElementById("TargetMasteryCore2").value),
                OriginCore: parseInt(document.getElementById("OriginCore").value),
                TargetOriginCore: parseInt(document.getElementById("TargetOriginCore").value),
                FifthCore1: parseInt(document.getElementById("FifthCore1").value),
                TargetFifthCore1: parseInt(document.getElementById("TargetFifthCore1").value),
                FifthCore2: parseInt(document.getElementById("FifthCore2").value),
                TargetFifthCore2: parseInt(document.getElementById("TargetFifthCore2").value),
                FifthCore3: parseInt(document.getElementById("FifthCore3").value),
                TargetFifthCore3: parseInt(document.getElementById("TargetFifthCore3").value),
                FifthCore4: parseInt(document.getElementById("FifthCore4").value),
                TargetFifthCore4: parseInt(document.getElementById("TargetFifthCore4").value),
                MasteryShare1_1: parseFloat(document.getElementById("MasteryShare1_1").value),
                MasteryShare1_2: parseFloat(document.getElementById("MasteryShare1_2").value),
                MasteryShare1_3: parseFloat(document.getElementById("MasteryShare1_3").value),
                MasteryShare2_1: parseFloat(document.getElementById("MasteryShare2_1").value),
                MasteryShare2_2: parseFloat(document.getElementById("MasteryShare2_2").value),
                MasteryShare2_3: parseFloat(document.getElementById("MasteryShare2_3").value),
                OriginShare: parseFloat(document.getElementById("OriginShare").value),
                FifthShare1: parseFloat(document.getElementById("FifthShare1").value),
                FifthShare2: parseFloat(document.getElementById("FifthShare2").value),
                FifthShare3: parseFloat(document.getElementById("FifthShare3").value),
                FifthShare4: parseFloat(document.getElementById("FifthShare4").value)
            };

            let OriginShare = inputs.OriginShare; // 오리진

            let MasteryShare1_1 = inputs.MasteryShare1_1; // 정뿌
            let MasteryShare1_2 = inputs.MasteryShare1_2; // 산꼬마
            let MasteryShare1_3 = inputs.MasteryShare1_3; // 산의 씨앗

            let MasteryShare2_1 = inputs.MasteryShare2_1; // 해분출
            let MasteryShare2_2 = inputs.MasteryShare2_2; // 바람분출
            let MasteryShare2_3 = inputs.MasteryShare2_3; // 강분출

            let FifthShare1 = inputs.FifthShare1; // 해강산
            let FifthShare2 = inputs.FifthShare2; // 굽이굽이
            let FifthShare3 = inputs.FifthShare3; // 큰기지개
            let FifthShare4 = inputs.FifthShare4; // 용솟음

            let maxOriginShare; // 오리진

            let maxMasteryShare1_1; // 정뿌
            let maxMasteryShare1_2; // 산꼬마
            let maxMasteryShare1_3; // 산의 씨앗

            let maxMasteryShare2_1; // 해분출
            let maxMasteryShare2_2; // 바람분출
            let maxMasteryShare2_3; // 강분출

            let maxFifthShare1; // 해강산
            let maxFifthShare2; // 굽이굽이
            let maxFifthShare3; // 큰기지개
            let maxFifthShare4; // 용솟음

            // 헥사강화로 인한 오리진 감소 계산
            let nowOriginDamage = (1050 + inputs.OriginCore * 35) * 7 * 8 + (695 + inputs.OriginCore * 23) * 14 * 64; // 1~30레벨 공식
            if (inputs.OriginCore > 9) nowOriginDamage *= 1.021; // 10레벨 이상 효과
            if (inputs.OriginCore > 19) nowOriginDamage *= 1.008; // 20레벨 이상 효과
            if (inputs.OriginCore > 29) nowOriginDamage *= 1.05; // 30레벨 효과

            let targetOriginDamage = (1050 + inputs.TargetOriginCore * 35) * 7 * 8 + (695 + inputs.TargetOriginCore * 23) * 14 * 64; // 1~30레벨 공식
            if (inputs.TargetOriginCore > 9) targetOriginDamage *= 1.021; // 10레벨 이상 효과
            if (inputs.TargetOriginCore > 19) targetOriginDamage *= 1.008; // 20레벨 이상 효과
            if (inputs.TargetOriginCore > 29) targetOriginDamage *= 1.05; // 30레벨 효과

            maxOriginShare = (targetOriginDamage / nowOriginDamage) * OriginShare;
            if (inputs.OriginCore == 0) nowOriginShare = 0;

            // 정뿌 감소 계산
            let nowMastery1_1Damage;

            if (inputs.MasteryCore1 == 0) {
                nowMastery1_1Damage = 340 + 50;
            } else {
                nowMastery1_1Damage = 480 + (inputs.MasteryCore1 * 12);
            }

            let targetMastery1_1Damage = 480 + (inputs.TargetMasteryCore1 * 12);

            maxMasteryShare1_1 = (targetMastery1_1Damage / nowMastery1_1Damage) * MasteryShare1_1;

            // 산꼬마 감소 계산
            let nowMastery1_2Damage;

            if (inputs.MasteryCore1 == 0) nowMastery1_2Damage = 410 + 16;
            nowMastery1_2Damage = 426 + 60 + (inputs.MasteryCore1 * 20);

            let targetMastery1_2Damage = 426 + 60 + (inputs.TargetMasteryCore1 * 20);

            maxMasteryShare1_2 = (targetMastery1_2Damage / nowMastery1_2Damage) * MasteryShare1_2;

            // 산의 씨앗 감소 계산
            let nowMastery1_3Damage;

            if (inputs.MasteryCore1 == 0) nowMastery1_3Damage = 395 + 16;
            nowMastery1_3Damage = 409 + 60 + (inputs.MasteryCore1 * 20);

            let targetMastery1_3Damage = 409 + 60 + (inputs.TargetMasteryCore1 * 20);

            maxMasteryShare1_3 = (targetMastery1_3Damage / nowMastery1_3Damage) * MasteryShare1_3;

            // 해분출 감소 계산
            let nowMastery2_1Damage;

            nowMastery2_1Damage = (760 + inputs.MasteryCore2 * 10) * 6 * 6 + (450 + inputs.MasteryCore2 * 5) * 60 + ((465 + inputs.MasteryCore2 * 7) * 3 + (465 + inputs.MasteryCore2 * 7 * 0.9) * 3 * 4) * 28;

            let targetMastery2_1Damage = (760 + inputs.TargetMasteryCore2 * 10) * 6 * 6 + (450 + inputs.TargetMasteryCore2 * 5) * 60 + ((465 + inputs.TargetMasteryCore2 * 7) * 3 + (465 + inputs.TargetMasteryCore2 * 7 * 0.9) * 3 * 4) * 28;

            maxMasteryShare2_1 = (targetMastery2_1Damage / nowMastery2_1Damage) * MasteryShare2_1;

            // 바람분출 감소 계산
            let nowMastery2_2Damage;

            nowMastery2_2Damage = (510 + inputs.MasteryCore2 * 6);

            let targetMastery2_2Damage = (510 + inputs.TargetMasteryCore2 * 6);

            maxMasteryShare2_2 = (targetMastery2_2Damage / nowMastery2_2Damage) * MasteryShare2_2;

            // 강분출 감소 계산
            let nowMastery2_3Damage;

            nowMastery2_3Damage = (930 + inputs.MasteryCore2 * 13) * 8 * 8 + (780 + inputs.MasteryCore2 * 11) * 5 * 20;

            let targetMastery2_3Damage = (930 + inputs.TargetMasteryCore2 * 13) * 8 * 8 + (780 + inputs.TargetMasteryCore2 * 11) * 5 * 20;

            maxMasteryShare2_3 = (targetMastery2_3Damage / nowMastery2_3Damage) * MasteryShare2_3;

            // 해강산 감소 계산
            let nowFifth1Damage;
            if (inputs.FifthCore1 == 0) nowFifth1Damage = 1;
            else if (inputs.FifthCore1 < 10) nowFifth1Damage = (110 + inputs.FifthCore1) / 100; // 1~9레벨
            else if (inputs.FifthCore1 < 20) nowFifth1Damage = (115 + inputs.FifthCore1) / 100; // 10~19레벨
            else if (inputs.FifthCore1 < 30) nowFifth1Damage = (120 + inputs.FifthCore1) / 100; // 20~29레벨
            else nowFifth1Damage = 1.6;

            let targetFifth1Damage;
            if (inputs.TargetFifthCore1 == 0) targetFifth1Damage = 1;
            else if (inputs.TargetFifthCore1 < 10) targetFifth1Damage = (110 + inputs.TargetFifthCore1) / 100; // 1~9레벨
            else if (inputs.TargetFifthCore1 < 20) targetFifth1Damage = (115 + inputs.TargetFifthCore1) / 100; // 10~19레벨
            else if (inputs.TargetFifthCore1 < 30) targetFifth1Damage = (120 + inputs.TargetFifthCore1) / 100; // 20~29레벨
            else targetFifth1Damage = 1.6;

            maxFifthShare1 = (targetFifth1Damage / nowFifth1Damage) * FifthShare1;

            // 굽이굽이 감소 계산
            let nowFifth2Damage;
            if(inputs.FifthCore2 == 0) nowFifth2Damage = 1;
            else if(inputs.FifthCore2 < 10) nowFifth2Damage = (110+inputs.FifthCore2)/100; // 1~9레벨
            else if(inputs.FifthCore2 < 20) nowFifth2Damage = (115+inputs.FifthCore2)/100; // 10~19레벨
            else if(inputs.FifthCore2 < 30) nowFifth2Damage = (120+inputs.FifthCore2)/100; // 20~29레벨
            else nowFifth2Damage = 1.6;

            let targetFifth2Damage;
            if (inputs.TargetFifthCore2 == 0) targetFifth2Damage = 1;
            else if (inputs.TargetFifthCore2 < 10) targetFifth2Damage = (110 + inputs.TargetFifthCore2) / 100; // 1~9레벨
            else if (inputs.TargetFifthCore2 < 20) targetFifth2Damage = (115 + inputs.TargetFifthCore2) / 100; // 10~19레벨
            else if (inputs.TargetFifthCore2 < 30) targetFifth2Damage = (120 + inputs.TargetFifthCore2) / 100; // 20~29레벨
            else targetFifth2Damage = 1.6;

            maxFifthShare2 = (targetFifth2Damage / nowFifth2Damage) * FifthShare2;

            // 큰기지개 감소 계산
            let nowFifth3Damage;
            if(inputs.FifthCore3 == 0) nowFifth3Damage = 1;
            else if(inputs.FifthCore3 < 10) nowFifth3Damage = (110+inputs.FifthCore3)/100; // 1~9레벨
            else if(inputs.FifthCore3 < 20) nowFifth3Damage = (115+inputs.FifthCore3)/100; // 10~19레벨
            else if(inputs.FifthCore3 < 30) nowFifth3Damage = (120+inputs.FifthCore3)/100; // 20~29레벨
            else nowFifth3Damage = 1.6;           
            
            let targetFifth3Damage;
            if (inputs.TargetFifthCore3 == 0) targetFifth3Damage = 1;
            else if (inputs.TargetFifthCore3 < 10) targetFifth3Damage = (110 + inputs.TargetFifthCore3) / 100; // 1~9레벨
            else if (inputs.TargetFifthCore3 < 20) targetFifth3Damage = (115 + inputs.TargetFifthCore3) / 100; // 10~19레벨
            else if (inputs.TargetFifthCore3 < 30) targetFifth3Damage = (120 + inputs.TargetFifthCore3) / 100; // 20~29레벨
            else targetFifth3Damage = 1.6;

            maxFifthShare3 = (targetFifth3Damage / nowFifth3Damage) * FifthShare3;

            // 용솟음 감소 계산
            let nowFifth4Damage;
            if(inputs.FifthCore4 == 0) nowFifth4Damage = 1;
            else if(inputs.FifthCore4 < 10) nowFifth4Damage = (110+inputs.FifthCore4)/100; // 1~9레벨
            else if(inputs.FifthCore4 < 20) nowFifth4Damage = (115+inputs.FifthCore4)/100; // 10~19레벨
            else if(inputs.FifthCore4 < 30) nowFifth4Damage = (120+inputs.FifthCore4)/100; // 20~29레벨
            else nowFifth4Damage = 1.6;

            let targetFifth4Damage;
            if (inputs.TargetFifthCore4 == 0) targetFifth4Damage = 1;
            else if (inputs.TargetFifthCore4 < 10) targetFifth4Damage = (110 + inputs.TargetFifthCore4) / 100; // 1~9레벨
            else if (inputs.TargetFifthCore4 < 20) targetFifth4Damage = (115 + inputs.TargetFifthCore4) / 100; // 10~19레벨
            else if (inputs.TargetFifthCore4 < 30) targetFifth4Damage = (120 + inputs.TargetFifthCore4) / 100; // 20~29레벨
            else targetFifth4Damage = 1.6;

            maxFifthShare4 = (targetFifth4Damage / nowFifth4Damage) * FifthShare4;

            // 기타 스킬들의 점유율 계산
            let GitaShare = 100 - (
                OriginShare +
                MasteryShare1_1 +
                MasteryShare1_2 +
                MasteryShare1_3 +
                MasteryShare2_1 +
                MasteryShare2_2 +
                MasteryShare2_3 +
                FifthShare1 +
                FifthShare2 +
                FifthShare3 +
                FifthShare4
            );

            let maxGitaShare = GitaShare; // 기타 스킬들은 레벨의 영향을 받지 않음

            // 현재 데미지
            let HexaDamage = 
                OriginShare +
                MasteryShare1_1 +
                MasteryShare1_2 +
                MasteryShare1_3 +
                MasteryShare2_1 +
                MasteryShare2_2 +
                MasteryShare2_3 +
                FifthShare1 +
                FifthShare2 +
                FifthShare3 +
                FifthShare4 +
                GitaShare;

            // 헥사 목표치 달성 시 데미지
            let HexaFullDamage =   
                maxOriginShare +
                maxMasteryShare1_1 +
                maxMasteryShare1_2 +
                maxMasteryShare1_3 +
                maxMasteryShare2_1 +
                maxMasteryShare2_2 +        
                maxMasteryShare2_3 +
                maxFifthShare1 +
                maxFifthShare2 +
                maxFifthShare3 +
                maxFifthShare4 +
                maxGitaShare;

            nowOriginShare = maxOriginShare * HexaDamage / HexaFullDamage;
            nowMasteryShare1_1 = maxMasteryShare1_1 * HexaDamage / HexaFullDamage;
            nowMasteryShare1_2 = maxMasteryShare1_2 * HexaDamage / HexaFullDamage;
            nowMasteryShare1_3 = maxMasteryShare1_3 * HexaDamage / HexaFullDamage;
            nowMasteryShare2_1 = maxMasteryShare2_1 * HexaDamage / HexaFullDamage;
            nowMasteryShare2_2 = maxMasteryShare2_2 * HexaDamage / HexaFullDamage;
            nowMasteryShare2_3 = maxMasteryShare2_3 * HexaDamage / HexaFullDamage;
            nowFifthShare1 = maxFifthShare1 * HexaDamage / HexaFullDamage;
            nowFifthShare2 = maxFifthShare2 * HexaDamage / HexaFullDamage;
            nowFifthShare3 = maxFifthShare3 * HexaDamage / HexaFullDamage;
            nowFifthShare4 = maxFifthShare4 * HexaDamage / HexaFullDamage;
            nowGitaShare = maxGitaShare * HexaDamage / HexaFullDamage;

            IncreaseDamage = HexaFullDamage / HexaDamage;

            // 결과 표시
            document.getElementById('originShare').textContent = nowOriginShare.toFixed(2);
            document.getElementById('masteryShare1_1').textContent = nowMasteryShare1_1.toFixed(2);
            document.getElementById('masteryShare1_2').textContent = nowMasteryShare1_2.toFixed(2);
            document.getElementById('masteryShare1_3').textContent = nowMasteryShare1_3.toFixed(2);
            document.getElementById('masteryShare2_1').textContent = nowMasteryShare2_1.toFixed(2);
            document.getElementById('masteryShare2_2').textContent = nowMasteryShare2_2.toFixed(2);
            document.getElementById('masteryShare2_3').textContent = nowMasteryShare2_3.toFixed(2);
            document.getElementById('fifthShare1').textContent = nowFifthShare1.toFixed(2);
            document.getElementById('fifthShare2').textContent = nowFifthShare2.toFixed(2);
            document.getElementById('fifthShare3').textContent = nowFifthShare3.toFixed(2);
            document.getElementById('fifthShare4').textContent = nowFifthShare4.toFixed(2);
            document.getElementById('GitaShare').textContent = nowGitaShare.toFixed(2);
    
            // 데미지 증가율 표시
            document.getElementById('increaseDamage').textContent = ((IncreaseDamage - 1) * 100).toFixed(2);
        }
    </script>
</body>
</html>
